<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qualtag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Use as tags <h1> ... <h6>">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li type="square"><abbr title="Use a tag <a>">Links</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use as tags <ol> e <li>">Listas ordenadas</abbr></li>
        <li type="square"><abbr title="Use as tags <ul> e <li>">Listas não ordenadas</abbr></li>
        <li type="square"><abbr title="Use as tags <pre> e <code>">Códigos fonte de linguagens de programação</abbr></li>
    </ul>
</body>
</html>
