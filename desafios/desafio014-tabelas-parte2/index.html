<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
    }

    tr > th {
      border: 1px solid black;
      background-color: gray;
      color: white;
      padding: 10px;
    }

    td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="rowgroup">Disciplinas</th>
        <th colspan="2" scope="rowgroup">Notas</th>
        <th rowspan="2" scope="rowgroup">Média</th>
      </tr>
      <tr>
        <th scope="rowgroup">Nota 1</th>
        <th scope="rowgroup">Nota 2</th>
      </tr>
      <tr>
        <td rowspan="4"><strong>Exatas</strong></td>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="col" style="text-align: left;">Média de Exatas</th>
        <th scope="col">0.0</th>
      </tr>
      <tr>
        <td rowspan="2"><strong>Humanas</strong></td>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="col" style="text-align: left;">Média de Humanas</th>
        <th scope="col">0.0</th>
      </tr>
    </thead>
  </table>
</body>
</html>
