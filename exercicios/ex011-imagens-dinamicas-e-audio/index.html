<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagens e áudio</title>
</head>
<body>
    <h1>Testando imagens dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">        
    </picture>

    <h1>Testando áudio no nosso site</h1>

    <audio preload="metadata" controls>
        <source src="audio/i-had-a-feeling.mp3" type="audio/mpeg">
        <source src="audio/i-had-a-feeling.ogg" type="audio/ogg">
        <source src="audio/i-had-a-feeling.wav" type="audio/wav">
    </audio>
</body>
</html>
